name: UI Automation Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ui-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Paso clave: Corremos los tests en modo HEADLESS (sin interfaz gráfica)
      # Selenide entiende automáticamente el parámetro -Dselenide.headless=true
      - name: Run UI Tests (Headless)
        run: mvn clean test -Dselenide.headless=true
        continue-on-error: true # Importante: Que siga aunque fallen tests para generar el reporte

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./target/site/allure-maven-plugin